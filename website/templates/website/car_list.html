<!DOCTYPE html>
<html lang="en">

<body>
    <h1>ALL MODELS</h1>

        <ul>
        {% for car in list_cars %}
            <li>{{ car.car_name }}</li>
            {% endfor %}
        </ul>
    {% else %}
    <h3>No cars are available</h3>
    {% endif %}
    
</body>
</html>
